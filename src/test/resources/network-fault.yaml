apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: delay
  namespace: chaos-testing
spec:
  action: delay
  mode: all
  selector:
    namespaces:
      - { { namespace } }
    labelSelectors:
      app: 'infinispan-pod'
  delay:
    latency: '1000ms'
    correlation: '100'
    jitter: '0ms'